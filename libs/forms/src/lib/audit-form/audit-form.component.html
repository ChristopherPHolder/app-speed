

<div class='audit-heading-container'>
  <h1 class='audit-section-title'>Flow Audits</h1>
  <p>
    Measure your sites web performance on more then just the initial load
  </p>
</div>

<div class='audit-form-box'>
  <form class='audit-form' #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <input
      class='audit-input-text'
      type='url'
      pattern="https://.*"
      placeholder='Enter a web page URL to audit'
      ngModel
      name='targetUrl'
      required
    >
    <input
      [style]='webSocketIsConnected ? "audit-input-btn-disabled" : ""'
      class='audit-input-btn'
      type='submit'
      value='Run Audit'
    >
  </form>
</div>

<div class='audit-form-box' *ngIf='showResultsBox'>

  <iframe
    class='html-report-iframe'
    *ngIf='htmlReportUrl' [src]='htmlReportUrl'
    title='User-Flow Results'
  ></iframe>

  <p *ngIf='toastText' class='toast-text'>{{toastText}}</p>

  <!-- Loading spinner should move to separate component -->
  <div *ngIf='loading'>
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>
