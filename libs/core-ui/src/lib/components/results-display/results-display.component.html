<div class='audit-results-box'>

  <p *ngIf="state.select('toastText') | async" class='toast-text'>{{state.select('toastText') | async}}</p>

  <iframe
    *rxIf="state.select('htmlReportUrl'); else loading"
    [bypassSrc]="state.select('htmlReportUrl') | async"
    class='html-report-iframe'
    title='User-Flow Results'
  ></iframe>

  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>

</div>
