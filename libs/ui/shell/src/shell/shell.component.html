<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | push) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | push) ? 'over' : 'side'"
      [opened]="(isHandset$ | push) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *rxFor='let navItem of navItems'>
        <a mat-list-item (click)='navClick.emit(navItem)'>{{navItem}}</a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *rxIf="isHandset$ | push">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>App Speed</span>
    </mat-toolbar>
    <ng-content/>
  </mat-sidenav-content>
</mat-sidenav-container>
