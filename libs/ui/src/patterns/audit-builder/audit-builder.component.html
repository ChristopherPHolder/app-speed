<form class='form' [formGroup]='auditForm' (ngSubmit)="ui.formSubmit($event)">
  <div class='form__row'>
    <input formControlName='title' class="form__input form__input--medium form__input--longest" type='text'>
    <button class="form__submit form__submit--medium form__submit--active" type='submit'>Analyze</button>
    <span class='box box--gray-dark'>⚙️</span>
  </div>
  <ng-container formArrayName='steps' *ngFor='let step of defaultAudit.steps; let i = index'>
    <app-audit-step [stepDetails]='step'/>
  </ng-container>
</form>
