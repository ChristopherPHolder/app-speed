<form class='form box--medium' [formGroup]='auditForm' (ngSubmit)="ui.formSubmit($event)">
  <!--  TODO Convert Form Row into Separate Core -->

    <button class="form__submit form__submit--medium form__submit--active" type='submit'>Analyze</button>

  </div>
  <ng-container formArrayName='steps' *ngFor='let step of defaultAudit.steps; let i = index'>
    <app-audit-step

      [stepDetails]='step'
      (addStep)='addStep($event, i)'
      (removeStep)='removeStep(i)'
    />
  </ng-container>
