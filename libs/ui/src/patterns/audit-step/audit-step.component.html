<div class='box box--gray box--medium' [formGroup]="stepForm">
  <div class='form__row box--small'>
    <span class='box box--small'> {{ stepType }} </span>
    <span class='box box--gray-dark box--small'>⚙️</span>
  </div>
  <div class='box box--info'>
    <div class='box box--info box--small' *ngFor="let controlName of getKeys(stepForm.controls)">
    <span>
      <label class='box box--small'> {{controlName}} </label>
      <input
        *ngIf='isInputString(stepForm.controls[controlName])'
        class='form__input form__input--small'
        [formControlName]="controlName"
      >
      <div
        *ngIf='!isInputString(stepForm.controls[controlName])'
        [formGroup]='stepForm.controls[controlName].value'
      >
        <div
          *ngFor="let subControlName of getKeys(stepForm.controls[controlName].value.controls)"
        >
          <label class='box box--small'> {{subControlName}} </label>
          <input class='form__input form__input--small' [formControlName]="subControlName">
        </div>
      </div>
    </span>
    </div>
  </div>
</div>
