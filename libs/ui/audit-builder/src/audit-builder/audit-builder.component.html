<form
  novalidate
  class='grid-container'
  [formGroup]='auditBuilderForm'
  (change)='ui.inputChange($event)'
  (ngSubmit)='ui.formSubmit($event)'
>
  <mat-card>
    <mat-card-content>
      <lib-audit-global
        [title]='auditBuilderForm.controls.title'
        [timeout]='auditBuilderForm.controls.timeout'
        [device]='auditBuilderForm.controls.device'
        (valueChange)='ui.inputChange($event)'
      />
      <mat-accordion multi>
        <lib-audit-form-step
          *rxFor='let stepFormGroup of auditBuilderForm.controls.steps.controls; let i = index'
          [stepFormGroup]='stepFormGroup'
          (valueChange)='ui.inputChange($event)'
          (action)='stepAction($event, i)'
        />
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</form>
