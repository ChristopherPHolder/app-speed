name: Setup Cache

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
    outputs:
      cache-key:
        description: "Cache key"
        value: ${{ steps.cache-primes.outputs.cache-key }}
    secrets:
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm
      - name: Cache NPM Dependencies
        id: cache-primes
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache
            dist
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

